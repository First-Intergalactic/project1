databases:
  - name: dating-app-db
    databaseName: dating_app
    user: dating_app_user
    plan: free

services:
  - type: web
    name: dating-app-api
    runtime: node
    plan: free
    buildCommand: cd server && npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: cd server && npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dating-app-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
